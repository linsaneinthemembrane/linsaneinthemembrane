<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="250" viewBox="0 0 1200 250" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="144%" y2="144%">
      <stop offset="0%" stop-color="#0f172a">
        <animate attributeName="stop-color" values="#0f172a; #5eead4; #0f172a" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#5eead4">
        <animate attributeName="stop-color" values="#5eead4; #0f172a; #5eead4" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="120%" height="120%" fill="url(#gradient)" opacity="0.9" rx="15" ry="15">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; -20% -20%; 0 0"
      dur="4s"
      repeatCount="indefinite"
    />
  </rect>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div style="padding: 40px; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica;">
        <h1 style="margin: 0; color: white; font-size: 4em; font-weight: 500;">Hi ðŸ‘‹, I'm Alex Lin</h1>
        <h3 style="margin: 20px 0 0 0; color: #94a3b8; font-size: 2em; font-weight: normal;">I architect data solutions that bridge technical innovation with business value.</h3>
      </div>
    </div>
  </foreignObject>
</svg>
